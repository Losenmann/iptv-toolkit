name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build the Docker image
      run: docker buildx build . --platform=linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm/v8,linux/arm64,linux/riscv64,linux/s390x,linux/ppc64le --build-arg ARG_VERSION=latest --build-arg ARG_COMPRESS=true --build-arg ARG_BUILD_BIN=false -t losenmann/iptv-toolkit:latest
