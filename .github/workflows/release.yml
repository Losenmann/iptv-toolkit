name: Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY_DOCKERHUB: registry.hub.docker.com
  REGISTRY_GITHUB: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_PLATFORM: linux/amd64

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üîç Checkout repository
        uses: actions/checkout@v4.2.2
      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.8.0
      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          tags: image:latest
          cache-to: type=local,dest=/tmp/artifact/cache
          outputs: type=docker,dest=/tmp/artifact/image.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: /tmp/artifact
        
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: üîç Checkout repository
        uses: actions/checkout@v4.2.2
      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: üîë Log in to GitHub
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY_GITHUB }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: /tmp/artifact
      - name: Load image
        run: |
          docker load --input /tmp/artifact/image.tar
      - name: üè∑ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.6.1
        with:
          images: |
            ${{ env.REGISTRY_DOCKERHUB }}/${{ github.repository }}
            ${{ env.REGISTRY_GITHUB }}/${{ github.repository }}
          tags: |
            type=raw,value=latest,priority=1000,enable=true
            type=semver,pattern={{version}},priority=900,enable=true
      - name: üåÄ Push Docker image
        id: push
        uses: docker/build-push-action@v6.10.0
        with:
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=local,src=/tmp/artifact/cache
          push: true
          provenance: false
